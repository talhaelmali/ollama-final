apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        command: ["/bin/sh", "-c"]
        args:
          - "OLLAMA_LLM_LIBRARY=cuda OLLAMA_FORCE_GPU=true ollama serve"
        ports:
        - containerPort: 11434
        securityContext:
          privileged: true
        volumeMounts:
          - name: ollama-data
            mountPath: /root/.ollama
        env:
          - name: OLLAMA_LLM_LIBRARY
            value: "cuda"
          - name: OLLAMA_FORCE_GPU
            value: "true"
          - name: OLLAMA_NUM_PARALLEL
            value: "2"
          - name: OLLAMA_GPU_OVERHEAD
            value: "0"
          - name: CUDA_VISIBLE_DEVICES
            value: "0"
        resources:
          requests:
            nvidia.com/gpu: "1"
            memory: "4Gi"
          limits:
            nvidia.com/gpu: "1"
            memory: "8Gi"
      volumes:
        - name: ollama-data
